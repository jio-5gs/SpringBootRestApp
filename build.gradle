plugins {
    id 'org.springframework.boot' version '2.7.0' // Update to a newer version
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Ensure compatibility
    id 'java'
}

group = 'com.kkjavatutorials'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // Updated to Java 17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
